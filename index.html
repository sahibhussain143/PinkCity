<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Explore the beauty of Pink City with curated tours and insights." />
    <link rel="icon" type="image/png" href="/images/icons/pinkcity-icon.png" />
    <title>Pink City | Explore</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- URL Fixing Script -->
    <script type="text/javascript">
      (function (loc) {
        if (loc.search[1] === "/") {
          var decoded = loc.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/and/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            loc.pathname.slice(0, 1) + decoded + loc.hash
          );
        }
      })(window.location);
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
